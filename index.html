<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="banner">
    <div class="container">
      <h1>Welcome to Le Wagon!</h1>
      <h2>World's #1 coding bootcamp, find out how you can change your life!</h2>
      <a href="https://www.lewagon.com/apply" target="_blank" class="btn-blue">Apply here!</a>
    </div>
  </div>
  <div class="container align-center">
    <h2>Your new jounrey is outlined below!</h2>
    <div class="cards">
      <div class="card">
        <img src="images/interview.svg" alt="Apply">
        <h3>Apply</h3>
        <p>First fill out an application form</p>
      </div>
      <div class="card">
        <img src="images/learn.svg" alt="learn">
        <h3>Learn</h3>
        <p>complete the 9 week bootcamp</p>
      </div>
      <div class="card">
        <img src="images/product.svg" alt="Product">
        <h3>Product</h3>
        <p>create your very own apps!</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="container">
    <div class="footer">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
</body>
</html>
